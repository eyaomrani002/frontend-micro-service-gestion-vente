<div class="devise-detail-container" *ngIf="devise">
  <h2>Détails de la Devise <span class="code">{{ devise.code }}</span></h2>

  <mat-card class="devise-card">
    <mat-card-content>
      <div class="detail-row">
        <mat-icon class="detail-icon">code</mat-icon>
        <span><strong>Code:</strong> {{ devise.code }}</span>
      </div>
      <div class="detail-row">
        <mat-icon class="detail-icon">label</mat-icon>
        <span><strong>Nom:</strong> {{ devise.name }}</span>
      </div>
      <div class="detail-row">
        <mat-icon class="detail-icon">attach_money</mat-icon>
        <span><strong>Taux de Change:</strong> {{ devise.tauxChange | number:'1.4-4' }}</span>
      </div>
      <div class="detail-row">
        <mat-icon class="detail-icon">check_circle</mat-icon>
        <span><strong>Devise de Référence:</strong> {{ devise.deviseReference ? 'Oui' : 'Non' }}</span>
      </div>
    </mat-card-content>

    <mat-card-actions class="action-buttons">
      <button mat-raised-button color="primary" [routerLink]="['/devises/edit', devise.id]">
        <mat-icon>edit</mat-icon> Modifier
      </button>
      <button mat-stroked-button color="warn" [routerLink]="['/devises']">
        <mat-icon>arrow_back</mat-icon> Retour
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<div *ngIf="error" class="error-message">
  <mat-icon color="warn">error</mat-icon> {{ error }}
</div>
