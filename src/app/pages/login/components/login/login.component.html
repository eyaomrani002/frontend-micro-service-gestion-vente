<section class="auth-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="auth-card">
          <div class="auth-header">
            <div class="auth-icon">
              <i class="fas fa-user-shield"></i>
            </div>
            <h3>Bienvenue</h3>
            <p>Connectez-vous à votre compte</p>
          </div>
          
          <form class="auth-form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">
                <i class="fas fa-user-tag icon-label"></i> Nom d'utilisateur
              </label>
              <div class="input-group">
                <span class="input-icon"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="username" 
                       [(ngModel)]="username" name="username" 
                       placeholder="Entrez votre nom d'utilisateur" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="password">
                <i class="fas fa-key icon-label"></i> Mot de passe
              </label>
              <div class="input-group">
                <span class="input-icon"><i class="fas fa-lock"></i></span>
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" 
                       id="password" [(ngModel)]="password" name="password" 
                       placeholder="Entrez votre mot de passe" required>
                <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
                  <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
                </button>
              </div>
            </div>
            
            <div class="form-options">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                  <i class="far fa-check-circle"></i> Se souvenir de moi
                </label>
              </div>
              <a href="#" class="forgot-password">
                <i class="fas fa-question-circle"></i> Mot de passe oublié?
              </a>
            </div>
            
            <button type="submit" class="auth-button" [disabled]="isLoading">
              <span *ngIf="!isLoading">
                <i class="fas fa-sign-in-alt"></i> Connexion
              </span>
              <span *ngIf="isLoading" class="loading-spinner">
                <span class="spinner"></span>
                <i class="fas fa-spinner fa-spin"></i> Connexion...
              </span>
            </button>
            
            <div *ngIf="errorMessage" class="auth-error">
              <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
            </div>
          </form>
          
          <div class="auth-footer">
            <p><i class="far fa-user"></i> Pas encore de compte? <a routerLink="/register">S'inscrire</a></p>
            <div class="social-login">
              <p class="social-divider"><span>Ou connectez-vous avec</span></p>
              <div class="social-buttons" style="display: flex; flex-direction: row; gap: 12px; justify-content: center; align-items: center;">
                <button class="social-button google">
                  <i class="fab fa-google"></i>
                </button>
                <button class="social-button facebook">
                  <i class="fab fa-facebook-f"></i>
                </button>
                <button class="social-button twitter">
                  <i class="fab fa-twitter"></i>
                </button>
                <button class="social-button github">
                  <i class="fab fa-github"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
